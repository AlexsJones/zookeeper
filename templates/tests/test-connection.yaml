apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "zookeeper.fullname" . }}-test-connection"
  labels:
{{ include "zookeeper.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command:
      - sh
      - -c
      - "echo stat | nc '{{ include "zookeeper.fullname" . }}:{{ .Values.service.port }}'"
  restartPolicy: Never
